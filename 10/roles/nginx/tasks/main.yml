---
# tasks file for nginx
  - name: NGINX | install epel repo
    yum:
      name: epel-release
      state: present
    tags:
      - epel-package
      - packages

  - name: NGINX | install NGINX
    yum:
      name: nginx
      state: present
    notify:
      - restart nginx
    tags:
      - nginx-package
      - packages
  - name: NGINX | create NGINX config file from template
    template:
      src: nginx.conf.j2
      dest: /etc/nginx/nginx.conf
    notify:
      - reload nginx
    tags:
      - nginx-configuration
